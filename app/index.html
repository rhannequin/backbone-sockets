<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Backbone-Sockets</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="assets/styles/main.css">
  </head>
  <body>
    <h1>Backbone-Sockets</h1>
    <div id="main"></div>
    <script id="main-template" type="text/x-template">
      <h2>Book list</h2>
      <div id="book-list"><ul></ul></div>
      <form>
        <h3>Add a book</h3>
        <label for="author">Author: </label>
        <input type="text" id="author" name="author" placeholder="Douglas Crockford" /><br />
        <label for="title">Title: </label>
        <input type="text" id="title" name="title" placeholder="JavaScript, The Good Parts" /><br />
        <label for="url">Url: </label>
        <input type="text" id="url" name="url" placeholder="http://google.com" /><br />
        <input type="submit" class="btn btn primary" value="Add" />
      </form>
    </script>
    <script id="book-template" type="text/x-template">
      <li><%= author %>: <em><a href="<%= url %>"><%= title %></a> <i class="icon-remove"></i></li>
    </script>
    <script id="require-js" data-main="assets/scripts/config" src="assets/components/requirejs/require.js"></script>
  </body>
</html>
